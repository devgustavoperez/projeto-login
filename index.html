<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login"> <!--área de login-->
            <div id="imagen">
                <!--imagen en CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <h2>Bienvenido nuevamente</h2>
                <p>Ingrese y configure su cuenta</p>
                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                        <!--invertimos el orden de input y label-->
                   </div>
                   <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="contraseña" id="icontraseña" placeholder="Contraseña" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="icontraseña">Contraseña</label>
                   </div>
                   <input type="submit" value="Entrar">
                   <a href="#" class="boton">
                    ¿Has olvidado la contraseña?
                    <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
